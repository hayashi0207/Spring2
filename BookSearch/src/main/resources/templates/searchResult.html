<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索結果</title>
</head>
<body>
	<h1>検索結果</h1>
	<table>
		<tr>
			<td>ID:</td><td th:text="${id}"></td>
		</tr>
		<tr>
			<td>名前:</td><td th:text="${name}"></td>
		</tr>
		<tr>	
			<td>発刊年:</td><td th:text="${publication_year}"></td>
		</tr>
	</table>
</body>
</html>
