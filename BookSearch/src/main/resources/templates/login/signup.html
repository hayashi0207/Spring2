<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link th:href="@{/css/signup.css}" rel="stylesheet">
</head>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>ユーザ登録画面</h1>
		</div>
		<form method="post" th:action="@{/signup}" th:object="${signupForm}">
			<table class="table table-bordered table-hover">
				<tr>
					<th class="active col-sm-3">ユーザID</th>
					<td>
						<div class="form-group t-box" >
							<input type="text" class="form-control" th:field="*{userId}" th:classappend="${#fields.hasErrors('userId')} ? 'is-invalid'"/>
							<span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"> userId error</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">パスワード</th>
					<td>
						<div class="form-group t-box">
							<input type="text" class="form-control" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"/>
							<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> password error</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">ユーザ名</th>
					<td>
						<div class="form-group t-box">
							<input type="text" class="form-control" th:field="*{userName}" th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid'"/>
							<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"> userName error</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">生年月日</th>
					<td>
						<div class="form-group t-box">
							<input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}" th:classappend="${#fields.hasErrors('birthday')} ? 'is-invalid'"/>
							<span class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"> birthday error</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">年齢</th>
					<td>
						<div class="form-group t-box">
							<input type="text" class="form-control" th:field="*{age}" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'"/>
							<span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> age error</span>
						</div>
					</td>
				</tr>
			</table>
			<button class="btn btn-primary" type="submit">ユーザ登録
			</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
